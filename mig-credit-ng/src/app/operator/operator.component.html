<p-toast position="bottom-center" key="responseInfo"></p-toast>
<div class="main-container">
	<div>
		<iframe
			src="https://192.168.0.220:58468/operator"
			title="operator"
			allow="microphone"
			height="530"
			width="660"
		></iframe>
	</div>
	<div class="app-form-container">
		<mig-application-form
			*ngIf="sessionId"
			[editMode]="true"
			[sessionId]="sessionId"
			(saveApplicationEvent)="saveApplication($event)"
		></mig-application-form>
	</div>
</div>
